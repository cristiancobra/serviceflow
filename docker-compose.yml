services:  
  mysql:
    container_name: mysql-serviceflow
    image: mysql:8.0.34
    restart: unless-stopped
    tty: true
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: serviceflow
      MYSQL_USER: serviceflow
      MYSQL_PASSWORD: 12345678
      MYSQL_ROOT_PASSWORD: 12345678
      SERVICE_TAG: dev
      SERVICE_NAME: mysql
    volumes:
      - ./database/db:/var/lib/mysql
    
  php:
    container_name: backend-serviceflow
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    ports:
      - '8191:80'
    
  phpmyadmin:
    container_name: phpmyadmin-serviceflow
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql  # Use o nome do servi√ßo do MySQL
      MYSQL_ROOT_PASSWORD: 12345678  # Use a senha do root do MySQL
    ports:
      - '8190:80'  # Mapeie a porta do phpMyAdmin para a porta desejada
    # networks:
    #   - serviceflow-network

  frontend:
    container_name: frontend-serviceflow
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    ports:
      - '8080:8080'  # Porta para o servidor de desenvolvimento do frontend
    command: sh -c "npm run serve"